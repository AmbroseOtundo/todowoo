{% extends 'todo/base.html' %}

{% block content %}

current
<ul>
{% for todo in todos %}
<!-- make bold and list the description of the title-->
    <li>
        <a href="{% url 'viewtodo' todo.id %}">
        {% if todo.important %}<b>{% endif %}{{ todo.title }}{% if todo.important %}</b>{% endif %}
        {% if todo.memo %} - {{ todo.memo }} {% endif %}
    </a>
    </li>
    
{% endfor %}
</ul>

{% endblock %}
